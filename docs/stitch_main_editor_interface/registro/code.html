<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro - Clonación Photoshop</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">

            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]

                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},

        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-white overflow-x-hidden min-h-screen flex flex-col">
<!-- Navbar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e5e7eb] dark:border-b-[#283039] px-10 py-3 bg-white dark:bg-[#111418]">
<div class="flex items-center gap-4">
<div class="size-6 text-[#111418] dark:text-white">
<svg class="w-full h-full" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Clonación Photoshop</h2>
</div>
<div class="flex gap-2">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 hover:bg-[#f3f4f6] dark:hover:bg-[#283039] text-[#111418] dark:text-white text-sm font-bold leading-normal tracking-[0.015em] transition-colors">
<span class="truncate">Iniciar Sesión</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20">
<span class="truncate">Registrarse</span>
</button>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 flex justify-center items-center py-10 px-4 relative">
<!-- Abstract Background Glow -->
<div class="absolute inset-0 overflow-hidden pointer-events-none">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-primary/10 rounded-full blur-[120px] mix-blend-screen dark:mix-blend-lighten"></div>
</div>
<div class="layout-content-container flex flex-col w-full max-w-[480px] z-10">
<!-- Header Section -->
<div class="flex flex-col gap-2 mb-8 text-center">
<h1 class="text-[#111418] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Crear Cuenta</h1>
<p class="text-[#637588] dark:text-[#9dabb9] text-base font-normal leading-normal">Empieza a editar con el poder de la IA.</p>
</div>
<!-- Registration Form Card -->
<div class="bg-white dark:bg-[#1c2127] border border-[#e5e7eb] dark:border-[#283039] rounded-xl p-6 sm:p-8 shadow-xl relative overflow-hidden">
<!-- Decorative Top Border -->
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50"></div>
<form class="flex flex-col gap-5">
<!-- Username Field -->
<label class="flex flex-col w-full">
<p class="text-[#111418] dark:text-white text-sm font-medium leading-normal pb-2">Nombre de Usuario</p>
<div class="relative group">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#9dabb9] material-symbols-outlined text-[20px]">person</span>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1d5db] dark:border-[#3b4754] bg-[#f9fafb] dark:bg-[#111418] h-12 placeholder:text-[#9dabb9] pl-11 pr-4 text-sm font-normal leading-normal transition-all" placeholder="usuario123" required=""/>
</div>
</label>
<!-- Email Field -->
<label class="flex flex-col w-full">
<p class="text-[#111418] dark:text-white text-sm font-medium leading-normal pb-2">Correo Electrónico</p>
<div class="relative group">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#9dabb9] material-symbols-outlined text-[20px]">mail</span>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1d5db] dark:border-[#3b4754] bg-[#f9fafb] dark:bg-[#111418] h-12 placeholder:text-[#9dabb9] pl-11 pr-4 text-sm font-normal leading-normal transition-all" placeholder="ejemplo@correo.com" required="" type="email"/>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col w-full">
<p class="text-[#111418] dark:text-white text-sm font-medium leading-normal pb-2">Contraseña</p>
<div class="relative group">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#9dabb9] material-symbols-outlined text-[20px]">lock</span>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1d5db] dark:border-[#3b4754] bg-[#f9fafb] dark:bg-[#111418] h-12 placeholder:text-[#9dabb9] pl-11 pr-12 text-sm font-normal leading-normal transition-all" placeholder="******" required="" type="password"/>
<div class="absolute right-0 top-0 h-full w-12 flex items-center justify-center text-[#9dabb9] cursor-pointer hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</div>
</div>
</label>
<!-- Confirm Password Field -->
<label class="flex flex-col w-full">
<p class="text-[#111418] dark:text-white text-sm font-medium leading-normal pb-2">Confirmar Contraseña</p>
<div class="relative group">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#9dabb9] material-symbols-outlined text-[20px]">lock_reset</span>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1d5db] dark:border-[#3b4754] bg-[#f9fafb] dark:bg-[#111418] h-12 placeholder:text-[#9dabb9] pl-11 pr-4 text-sm font-normal leading-normal transition-all" placeholder="******" required="" type="password"/>
</div>
</label>
<!-- Submit Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-all shadow-md mt-2" type="submit">
<span class="truncate">Registrarse</span>
</button>
</form>
<!-- Divider -->
<div class="flex items-center gap-3 my-6">
<div class="h-px bg-[#e5e7eb] dark:bg-[#3b4754] flex-1"></div>
<p class="text-[#637588] dark:text-[#9dabb9] text-xs font-medium">O continúa con</p>
<div class="h-px bg-[#e5e7eb] dark:bg-[#3b4754] flex-1"></div>
</div>
<!-- Social Login -->
<div class="flex gap-3">
<button class="flex flex-1 items-center justify-center gap-2 h-10 rounded-lg border border-[#e5e7eb] dark:border-[#3b4754] bg-[#f9fafb] dark:bg-[#111418] hover:bg-[#f3f4f6] dark:hover:bg-[#283039] transition-colors text-[#111418] dark:text-white text-sm font-medium">
<svg class="w-5 h-5" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                        Google
                    </button>
<button class="flex flex-1 items-center justify-center gap-2 h-10 rounded-lg border border-[#e5e7eb] dark:border-[#3b4754] bg-[#f9fafb] dark:bg-[#111418] hover:bg-[#f3f4f6] dark:hover:bg-[#283039] transition-colors text-[#111418] dark:text-white text-sm font-medium">
<svg class="w-5 h-5 fill-current" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.04-.015-2.04-3.338.72-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 21.795 24 17.31 24 12c0-6.63-5.37-12-12-12"></path>
</svg>
                        GitHub
                    </button>
</div>
<!-- Login Link -->
<div class="text-center mt-8">
<p class="text-[#637588] dark:text-[#9dabb9] text-sm">
                        ¿Ya tienes cuenta?
                        <a class="text-primary font-semibold hover:underline decoration-primary/50 underline-offset-4" href="#">Iniciar Sesión</a>
</p>
</div>
</div>
<!-- Terms -->
<p class="text-center text-[#637588] dark:text-[#525f6e] text-xs mt-8 px-4">
                Al registrarte, aceptas nuestros <a class="hover:text-primary underline" href="#">Términos de Servicio</a> y <a class="hover:text-primary underline" href="#">Política de Privacidad</a>.
            </p>
</div>
</main>
</body></html>
