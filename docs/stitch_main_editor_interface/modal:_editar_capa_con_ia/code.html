<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Editar Capa con IA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#6366f1", // Indigo-500 matching the button
                        "background-light": "#f3f4f6",
                        "background-dark": "#0f111a", // Deep dark blue/black
                        "modal-dark": "#161b2c", // Slightly lighter for modal bg
                        "input-dark": "#23293f",
                        "border-dark": "#2d354f",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
<style>
        .checkerboard {
            background-image: 
                linear-gradient(45deg, #2a2a2a 25%, transparent 25%), 
                linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #2a2a2a 75%), 
                linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: #1a1a1a; 
        }html:not(.dark) .checkerboard {
            background-image: 
                linear-gradient(45deg, #e5e7eb 25%, transparent 25%), 
                linear-gradient(-45deg, #e5e7eb 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #e5e7eb 75%), 
                linear-gradient(-45deg, transparent 75%, #e5e7eb 75%);
            background-color: #ffffff;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-body min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-5xl bg-white dark:bg-modal-dark rounded-xl shadow-2xl border border-gray-200 dark:border-gray-800 overflow-hidden relative">
<div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-800">
<div class="flex items-center gap-2 text-gray-800 dark:text-gray-100">
<span class="material-symbols-outlined text-primary">edit</span>
<h2 class="font-medium text-lg">Editar capa con IA</h2>
</div>
<button class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="flex flex-col lg:flex-row p-6 gap-8">
<div class="w-full lg:w-1/2 flex flex-col gap-2">
<label class="text-sm font-medium text-gray-600 dark:text-gray-400">Original</label>
<div class="relative w-full aspect-video rounded-lg overflow-hidden border border-gray-300 dark:border-gray-700 checkerboard flex items-center justify-center group">
<div class="flex flex-col items-center justify-center leading-none select-none pointer-events-none transform transition-transform group-hover:scale-105 duration-500">
<span class="text-5xl font-black text-white drop-shadow-md tracking-tighter">OLVIDA</span>
<span class="text-5xl font-black text-yellow-400 drop-shadow-md tracking-tighter">PHOTOSHOP</span>
</div>
</div>
<div class="text-xs text-gray-400 dark:text-gray-500 text-center font-mono">
                    864 × 480 px
                </div>
</div>
<div class="w-full lg:w-1/2 flex flex-col justify-between">
<div class="flex flex-col gap-4">
<label class="text-sm font-medium text-gray-600 dark:text-gray-300" for="prompt">
                        Describe los cambios que quieres aplicar:
                    </label>
<div class="relative">
<textarea class="w-full bg-gray-50 dark:bg-input-dark text-gray-900 dark:text-white border border-gray-300 dark:border-border-dark rounded-lg p-4 text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none resize-none placeholder-gray-400 dark:placeholder-gray-500 transition-all shadow-inner" id="prompt" placeholder="Ej: Elimina el fondo y añade un paisaje de montaña..." rows="6">Edita el texto y manteniendo la tipografía y color cambia el "OLVIDA" por "QWEN" y "PHOTOSHOP" por Manda</textarea>
<div class="absolute bottom-2 right-3">
<span class="text-xs text-gray-400 dark:text-gray-500">104 caracteres</span>
</div>
</div>
<button class="flex items-center gap-2 w-full p-3 rounded-lg bg-gray-100 dark:bg-input-dark hover:bg-gray-200 dark:hover:bg-[#2e3650] border border-gray-200 dark:border-border-dark transition-colors group text-left">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400 group-hover:text-primary text-xl">settings</span>
<span class="text-sm font-medium text-gray-700 dark:text-gray-300">Opciones avanzadas</span>
</button>
</div>
</div>
</div>
<div class="px-6 py-5 border-t border-gray-200 dark:border-gray-800 flex justify-end gap-3 bg-gray-50 dark:bg-[#131725]">
<button class="px-5 py-2.5 rounded-lg text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
                Cancelar
            </button>
<button class="px-5 py-2.5 rounded-lg text-sm font-medium text-white bg-primary hover:opacity-90 transition-opacity shadow-lg shadow-primary/30 flex items-center gap-2">
<span class="material-symbols-outlined text-lg">bolt</span>
                Generar Edición
            </button>
</div>
</div>
<div class="fixed top-0 right-0 w-1/2 h-full bg-blue-600/10 dark:bg-blue-900/10 blur-[120px] -z-10 pointer-events-none"></div>
<div class="fixed bottom-0 left-0 w-1/2 h-full bg-purple-600/10 dark:bg-purple-900/10 blur-[120px] -z-10 pointer-events-none"></div>

</body></html>
